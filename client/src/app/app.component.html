<div class="container">
  <div class="navbar-main">
    <div class="navbar-left">
      <ul class="nav navbar-nav">
        <li><a routerLink="/">Orangutan</a></li>
      </ul>
    </div>
    <div class="navbar-divider"></div>
    <div class="navbar-right">
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="auth.isLoggedIn()"><a routerLink="/library">Library</a></li>
        <li *ngIf="!auth.isLoggedIn()"><a routerLink="/login">Sign in</a></li>
        <li *ngIf="auth.isLoggedIn()">
          <a routerLink="/profile">{{ auth.getUserDetails()?.name | titlecase }}</a>
        </li>
        <li *ngIf="auth.isLoggedIn()"><a href="javascript: void(0);" (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
